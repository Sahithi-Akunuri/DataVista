<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url('/static/pk.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 15px rgb(182, 182, 182); /* Mild shadow */
            border-radius: 15px;
            position: relative;
            animation: fadeIn 1s ease forwards, pulse 2s infinite alternate;
            /* Fade in animation and pulse animation */
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }
        .avatar {
            width: 50px;
            height: 50px;
            background-image: url('/static/user.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            position: absolute;
            top: -25px;
            left: calc(50% - 25px);
            animation: bounceIn 1s ease forwards;
            /* Bounce in animation */
        }
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateY(-50px) scale(0.5);
            }
            70% {
                opacity: 1;
                transform: translateY(0) scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #01082f; /* Royal blue */
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #030303; /* Dark grey */
        }
        input, select {
            width: 93%;
            padding: 9px;
            border-radius: 3px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
            color: #333;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #5d30ff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #170171;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .hidden {
            display: none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar"></div>
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="SM24">Sales Manager</option>
                    <option value="PM24">Product Manager</option>
                    <option value="STM24">Sales Team Member</option>
                    <option value="PTM24">Product Team Member</option>
                </select>
            </div>
            <div id="city-group" class="form-group hidden">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('role').addEventListener('change', function() {
            var cityGroup = document.getElementById('city-group');
            if (this.value === 'STM24') {
                cityGroup.classList.remove('hidden');
            } else {
                cityGroup.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
