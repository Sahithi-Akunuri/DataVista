<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Vista</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            /* Soft grey background */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: row;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            /* 90% transparent white */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 40px;
            /* Increase padding */
            max-width: 700px;
            /* Set maximum width */
            animation: fadeInUp 1s ease forwards;
            /* Fade in animation */
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #030f54;
            /* Royal blue */
            font-size: 5rem;
            /* Large font size */
            font-family: 'Roboto', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 50px;
        }

        p {
            margin-top: 10px;
            color: #424242;
            /* Dark grey */
            font-size: 1.5rem;
            line-height: 1;
        }

        button {
            padding: 10px 50px;
            font-size: 1.5rem;
            /* Increase font size */
            background-color: #5d0101;
            /* Material blue */
            color: #fef2ce;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            /* Add transition effect for background color, transform, and box-shadow */
            box-shadow: 0 8px 16px rgba(2, 1, 1, 0.2);
            /* Add shadow */
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #ae2648;
            /* Darker blue on hover */
            transform: scale(1.05);
            /* Scale the button slightly on hover */
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25);
            /* Increase shadow on hover */
        }

        button::before {
            content: '';
            position: absolute;
            top: 60%;
            left: 50%;
            width: 400%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.1);
            /* Transparent white */
            transition: all 0.6s ease;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%);
        }

        button:hover::before {
            width: 0;
            height: 0;
        }

        /* Apply filter properties to the background image */
        body:before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("pic.jpg");
            /* Aesthetic flowers background image */
            background-size: cover;
            background-position: center;
            filter: brightness(70%) opacity(0.7) contrast(130%);
            /* Adjust brightness, opacity, and contrast */
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Data Vista</h1>
        <p>Unlock the power of your data for insightful analysis.</p>
        <button onclick="window.location.href='login.html'">Let's Go</button>
        <!-- Corrected button link -->
    </div>
</body>

</html>
